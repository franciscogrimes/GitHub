<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Olá, Bem vindo à nossa calculadora teste</h1>
    <form class="formulario">
      <label for="number-one">Insira o primeiro número:</label><br />
      <input type="number" id="number-one" value="number-one" required /><br />
      <label for="number-two">Insira o segundo número:</label><br />
      <input type="number" id="number-two" value="number-two" required /><br />

      <label for="operator">Insira a opção de operação desejada:</label><br />
      <select name="operator" id="operator">
        <option>selecione alguma das opções</option>
        <option value="soma">soma</option>
        <option value="subtracao">subtração</option>
        <option value="multiplicacao">multiplicação</option>
        <option value="divisao">divisão</option></select
      ><br />

      <button type="submit">Calcular</button>
    </form>
    <div id="resultado-calculo"></div>
    <script src="index.js"></script>
  </body>
</html>
